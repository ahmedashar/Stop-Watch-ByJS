<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="./style.css">
    <title>
    </title>

</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Stop Watch</h1>
        </div>
        <div class="stopwatch">
            <div id="min">00</div>
            <div id="sec">00</div>
            <div id="msec">00</div>
        </div>
        <div class="buttons">
            <button id="btn1" onclick="On();">Start</button>
            <button id="btn2" onclick="stop();">Pause</button>
            <button id="btn3" onclick="reset();">Reset</button>
        </div>

    </div>

    <script src="./app.js"></script>
</body>
